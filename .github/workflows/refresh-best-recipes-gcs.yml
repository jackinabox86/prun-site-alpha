name: Refresh Best Recipes (Google Cloud Storage)

on:
  schedule:
    # Run 3 times per day (every 8 hours) at minute 10
    # Runs at: 00:10, 08:10, 16:10 UTC
    - cron: '10 0,8,16 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Run on push to main when recipe logic changes
  push:
    branches:
      - main
    paths:
      - 'src/server/bestRecipes.ts'
      - 'src/core/engine.ts'

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate best recipes
        env:
          GCS_RECIPES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/recipes.csv
          GCS_PRICES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/prices.csv
          GCS_BEST_RECIPES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json
        run: npm run generate-best-recipes

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Google Cloud Storage and Update Indices
        run: |
          # Get current timestamp for historical snapshots (ISO 8601 format)
          # IMPORTANT: This timestamp is used for BOTH file uploads and index updates
          # to ensure they reference the same files
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Snapshot timestamp: ${TIMESTAMP}"

          # Upload standard exchange-specific data files (exchange-sellAt combinations)
          for exchange in ANT CIS ICA NCC; do
            for sellAt in bid ask pp7; do
              filename="best-recipes-${exchange}-${sellAt}"
              echo "Uploading ${filename}.json..."
              gsutil -h "Cache-Control:public, max-age=300" \
                     -h "Content-Type:application/json" \
                     cp public/data/${filename}.json \
                     gs://prun-site-alpha-bucket/${filename}.json

              echo "Uploading ${filename}-meta.json..."
              gsutil -h "Cache-Control:public, max-age=300" \
                     -h "Content-Type:application/json" \
                     cp public/data/${filename}-meta.json \
                     gs://prun-site-alpha-bucket/${filename}-meta.json

              # Save historical snapshot
              echo "Saving historical snapshot for ${filename}..."
              gsutil -h "Cache-Control:public, max-age=31536000" \
                     -h "Content-Type:application/json" \
                     cp public/data/${filename}.json \
                     gs://prun-site-alpha-bucket/historical/${filename}/${TIMESTAMP}.json
            done
          done

          # Upload UNV special cases (not displayed in UI, but kept for compatibility)
          for unv in UNV7 UNV30; do
            filename="best-recipes-${unv}"
            echo "Uploading ${filename}.json..."
            gsutil -h "Cache-Control:public, max-age=300" \
                   -h "Content-Type:application/json" \
                   cp public/data/${filename}.json \
                   gs://prun-site-alpha-bucket/${filename}.json

            echo "Uploading ${filename}-meta.json..."
            gsutil -h "Cache-Control:public, max-age=300" \
                   -h "Content-Type:application/json" \
                   cp public/data/${filename}-meta.json \
                   gs://prun-site-alpha-bucket/${filename}-meta.json

            # Save historical snapshot
            echo "Saving historical snapshot for ${filename}..."
            gsutil -h "Cache-Control:public, max-age=31536000" \
                   -h "Content-Type:application/json" \
                   cp public/data/${filename}.json \
                   gs://prun-site-alpha-bucket/historical/${filename}/${TIMESTAMP}.json
          done

          # Upload default file (ANT-bid) for backwards compatibility
          echo "Uploading default best-recipes.json (ANT-bid)..."
          gsutil -h "Cache-Control:public, max-age=300" \
                 -h "Content-Type:application/json" \
                 cp public/data/best-recipes.json \
                 gs://prun-site-alpha-bucket/best-recipes.json

          gsutil -h "Cache-Control:public, max-age=300" \
                 -h "Content-Type:application/json" \
                 cp public/data/best-recipes-meta.json \
                 gs://prun-site-alpha-bucket/best-recipes-meta.json

          echo "âœ… All files uploaded to GCS"

          # ============================================================
          # UPDATE HISTORICAL INDICES (using same TIMESTAMP from above)
          # ============================================================

          # Function to update index for a given configuration
          update_index() {
            local config=$1
            local exchange=$2
            local sellAt=$3

            echo "Updating index for ${config}..."

            # Download existing index if it exists, or create new one
            if gsutil -q stat gs://prun-site-alpha-bucket/historical/${config}/index.json; then
              gsutil cp gs://prun-site-alpha-bucket/historical/${config}/index.json /tmp/index-${config}.json
            else
              echo '{"snapshots":[],"lastUpdated":""}' > /tmp/index-${config}.json
            fi

            # Read metadata from the generated file
            TICKER_COUNT=$(jq -r '.tickerCount // 0' public/data/${config}-meta.json)
            GENERATED_AT=$(jq -r '.generatedAt // ""' public/data/${config}-meta.json)
            DURATION=$(jq -r '.durationSeconds // 0' public/data/${config}-meta.json)

            # Add new snapshot to index
            jq --arg ts "${TIMESTAMP}" \
               --arg gen "${GENERATED_AT}" \
               --argjson count "${TICKER_COUNT}" \
               --argjson dur "${DURATION}" \
               --arg exch "${exchange}" \
               --arg sell "${sellAt}" \
               '.snapshots += [{
                 timestamp: $ts,
                 generatedAt: $gen,
                 tickerCount: $count,
                 durationSeconds: $dur
               }] |
               .exchange = $exch |
               .sellAt = $sell |
               .lastUpdated = $ts' \
               /tmp/index-${config}.json > /tmp/index-${config}-updated.json

            # Upload updated index
            gsutil -h "Cache-Control:public, max-age=300" \
                   -h "Content-Type:application/json" \
                   cp /tmp/index-${config}-updated.json \
                   gs://prun-site-alpha-bucket/historical/${config}/index.json

            echo "âœ… Index updated for ${config}"
          }

          # Update indices for all standard configurations
          for exchange in ANT CIS ICA NCC; do
            for sellAt in bid ask pp7; do
              update_index "best-recipes-${exchange}-${sellAt}" "${exchange}" "${sellAt}"
            done
          done

          # Update indices for UNV special cases
          update_index "best-recipes-UNV7" "UNV" "pp7"
          update_index "best-recipes-UNV30" "UNV" "pp30"

          echo "âœ… All historical indices updated"

      - name: Get public URLs
        run: |
          echo "ðŸ“¦ Best Recipes Data (by exchange and sell price):"
          for exchange in ANT CIS ICA NCC; do
            for sellAt in bid ask pp7; do
              echo "  ${exchange}-${sellAt}: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${exchange}-${sellAt}.json"
            done
          done
          echo ""
          echo "ðŸ“¦ UNV Special Cases:"
          for unv in UNV7 UNV30; do
            echo "  ${unv}: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${unv}.json"
          done
          echo ""
          echo "ðŸ“¦ Default (ANT-bid): https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json"

      - name: Summary
        run: |
          echo "## Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Best recipes data uploaded to Google Cloud Storage for all exchanges and sell price options" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Standard Exchanges Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for exchange in ANT CIS ICA NCC; do
            for sellAt in bid ask pp7; do
              filename="best-recipes-${exchange}-${sellAt}-meta"
              if [ -f public/data/${filename}.json ]; then
                echo "#### ${exchange}-${sellAt}" >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
                cat public/data/${filename}.json >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            done
          done

          echo "### UNV Special Cases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for unv in UNV7 UNV30; do
            if [ -f public/data/best-recipes-${unv}-meta.json ]; then
              echo "#### ${unv}" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              cat public/data/best-recipes-${unv}-meta.json >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "### Public URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Standard Exchanges" >> $GITHUB_STEP_SUMMARY
          for exchange in ANT CIS ICA NCC; do
            for sellAt in bid ask pp7; do
              echo "- **${exchange}-${sellAt}**: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${exchange}-${sellAt}.json" >> $GITHUB_STEP_SUMMARY
            done
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### UNV Special Cases" >> $GITHUB_STEP_SUMMARY
          for unv in UNV7 UNV30; do
            echo "- **${unv}**: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${unv}.json" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Default (ANT-bid)**: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json" >> $GITHUB_STEP_SUMMARY
