name: Refresh Best Recipes (Google Cloud Storage)

on:
  schedule:
    # Run every hour at minute 10
    # Note: To run every 30 minutes, change to: '10,40 * * * *'
    - cron: '10 * * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Run on push to main when recipe logic changes
  push:
    branches:
      - main
    paths:
      - 'src/server/bestRecipes.ts'
      - 'src/core/engine.ts'

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate best recipes
        env:
          GCS_RECIPES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/recipes.csv
          GCS_PRICES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/prices.csv
          GCS_BEST_RECIPES_URL: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json
        run: npm run generate-best-recipes

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Google Cloud Storage
        run: |
          # Upload exchange-specific data files
          for exchange in ANT CIS ICA NCC UNV; do
            echo "Uploading best-recipes-${exchange}.json..."
            gsutil -h "Cache-Control:public, max-age=300" \
                   -h "Content-Type:application/json" \
                   cp public/data/best-recipes-${exchange}.json \
                   gs://prun-site-alpha-bucket/best-recipes-${exchange}.json

            echo "Uploading best-recipes-meta-${exchange}.json..."
            gsutil -h "Cache-Control:public, max-age=300" \
                   -h "Content-Type:application/json" \
                   cp public/data/best-recipes-meta-${exchange}.json \
                   gs://prun-site-alpha-bucket/best-recipes-meta-${exchange}.json
          done

          # Upload default file (ANT) for backwards compatibility
          echo "Uploading default best-recipes.json (ANT)..."
          gsutil -h "Cache-Control:public, max-age=300" \
                 -h "Content-Type:application/json" \
                 cp public/data/best-recipes.json \
                 gs://prun-site-alpha-bucket/best-recipes.json

          gsutil -h "Cache-Control:public, max-age=300" \
                 -h "Content-Type:application/json" \
                 cp public/data/best-recipes-meta.json \
                 gs://prun-site-alpha-bucket/best-recipes-meta.json

          echo "âœ… All files uploaded to GCS"

      - name: Get public URLs
        run: |
          echo "ðŸ“¦ Best Recipes Data (by exchange):"
          for exchange in ANT CIS ICA NCC UNV; do
            echo "  ${exchange}: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${exchange}.json"
          done
          echo ""
          echo "ðŸ“¦ Default (ANT): https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json"

      - name: Summary
        run: |
          echo "## Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Best recipes data uploaded to Google Cloud Storage for all exchanges" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Exchanges Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for exchange in ANT CIS ICA NCC UNV; do
            if [ -f public/data/best-recipes-meta-${exchange}.json ]; then
              echo "#### ${exchange}" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              cat public/data/best-recipes-meta-${exchange}.json >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "### Public URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for exchange in ANT CIS ICA NCC UNV; do
            echo "- **${exchange}**: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes-${exchange}.json" >> $GITHUB_STEP_SUMMARY
          done
          echo "- **Default (ANT)**: https://storage.googleapis.com/prun-site-alpha-bucket/best-recipes.json" >> $GITHUB_STEP_SUMMARY
