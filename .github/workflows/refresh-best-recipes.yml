name: Refresh Best Recipes

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Run on push to main (optional - for testing)
  push:
    branches:
      - main
    paths:
      - 'src/server/bestRecipes.ts'
      - 'src/core/engine.ts'
      - 'scripts/generate-best-recipes.mjs'

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Needed to push back to repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate best recipes
        run: npm run generate-best-recipes

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/best-recipes.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/best-recipes.json public/data/best-recipes-meta.json
          git commit -m "Update best recipes data (automated) [skip ci]

          Generated at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Note about deployment
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "✓ Data updated and committed"
          echo "ℹ️ Vercel will NOT auto-deploy due to [skip ci] flag"
          echo "💡 Next manual deployment will pick up the latest data"

      - name: Summary
        run: |
          if [ -f public/data/best-recipes-meta.json ]; then
            echo "## Best Recipes Generation Summary" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat public/data/best-recipes-meta.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
