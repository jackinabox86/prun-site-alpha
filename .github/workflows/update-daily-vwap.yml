name: Update Daily VWAP

on:
  schedule:
    # Run daily at 06:00 UTC (6 hours after daily historical fetch at 04:00 UTC)
    - cron: '0 6 * * *'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no uploads to GCS)'
        required: false
        type: boolean
        default: false

jobs:
  update:
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run daily VWAP update
        id: update
        run: |
          echo "## ðŸ“Š Daily VWAP Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** $(date -u -d '6 days ago' +"%Y-%m-%d") (6 days ago)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "**Mode:** ðŸ”§ DRY RUN (no uploads)" >> $GITHUB_STEP_SUMMARY
            npm run update-daily-vwap -- --dry-run
          else
            echo "**Mode:** ðŸŸ¢ PRODUCTION" >> $GITHUB_STEP_SUMMARY
            npm run update-daily-vwap
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Daily VWAP update completed successfully" >> $GITHUB_STEP_SUMMARY

      - name: Generate summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.update.outcome }}" == "success" ]]; then
            echo "- **VWAP Update:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **VWAP Update:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Updates VWAP data for date = today - 6 days" >> $GITHUB_STEP_SUMMARY
          echo "- Only updates files that don't already have the target date" >> $GITHUB_STEP_SUMMARY
          echo "- Recalculates 40-day window for accuracy (30 baseline + 7 rolling + buffer)" >> $GITHUB_STEP_SUMMARY
          echo "- Data available at: \`gs://prun-site-alpha-bucket/historical-prices-vwap/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Schedule:** Runs daily at 06:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Related workflows:**" >> $GITHUB_STEP_SUMMARY
          echo "- Update Daily Historical (04:00 UTC) - Fetches raw price data" >> $GITHUB_STEP_SUMMARY
          echo "- Update Daily VWAP (06:00 UTC) - Updates VWAP calculations" >> $GITHUB_STEP_SUMMARY

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vwap-update-logs-${{ github.run_number }}
          path: |
            public/data/temp-vwap-update/
          retention-days: 30
